<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/5c67cb8199.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class="mx-auto mt-5 todo-body rounded mb-0 pb-0">
        <!-- the nav section -->
        <ul class=" d-flex flex-row justify-content-center g-10 pb-0 mb-0">
            <li><a href="" class="current px-10">Day</a></li>
            <li><a href="">week</a></li>
            <li><a href="">month</a></li>
            <li><a href="">year</a></li>
        </ul>
        <hr class="mt-0">
        <!-- date -->
        <div class="d-flex flex-row justify-content-center align-items-center g-10 my-4">
            <div><i class="fa-solid fa-chevron-left fa-2x text-muted"></i></div>
            <div class="text-center"><h3>Thursday</h3>
            <p class="text-muted">Mar 23, 2017</p></div>
            <div><i class="fa-solid fa-chevron-right fa-2x text-muted"></i></div>
        </div>

    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
